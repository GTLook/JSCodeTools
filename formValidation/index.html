<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script defer src="./main.js" charset="utf-8"></script>
  <meta charset="utf-8">
  <title></title>
</head>

<body>
  <div class="container">
    <form class="container pt-5 form">
      <div class="form-group row">
        <label class="col">
        Email
        <input class="form-control" type="email" id='email' required/>
      </label>
      </div>
      <div class="form-group row">
        <label class="col">
        Password
        <input class="form-control" type="password" id='password' required/>
      </label>
      </div>
      <div class="alert alert-danger d-none">
        <p id="greater-than-eight" class="my-1">
          Your password must be greater than 8 characters.
        </p>
      </div>


      <div class="alert alert-admin-success d-none">
        <p class="my-1">Admin Success!</p>
      </div>
      <div class="alert alert-admin-fail d-none">
        <p class="my-1">Admin Fail</p>
      </div>

      <input type="checkbox" name="checkbox" id="checkbox"> Admin <br><br>

      <div class="alert alert-admin d-none">
        <p> Admin Box is Checked, Enter Admin Password</p>
      </div>
      <input type="submit" class="btn btn-primary" value="Submit" />
      
      <div class="alert alert-success d-none">
        <p class="my-1">Success!</p>
      </div>
    </form>
  </div>

</body>

</html>
